<div *ngIf="vehicle">
  <hr />
  <label>Brand: </label><br />
  <input [(ngModel)]="vehicle.brand" placeholder="name"><br />
  <label>Model: </label><br />
  <textarea [(ngModel)]="vehicle.model" placeholder="description"></textarea><br />
  <label>Year: </label><br />
  <input [(ngModel)]="vehicle.year" placeholder="tipo"><br />
  <label>Type: </label><br />
  <input [(ngModel)]="vehicle.type" placeholder="precio"><br />
  
</div>
